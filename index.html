<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather app</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter city name..." required />
        <input type="submit" value="search" />
      </form>
    </header>

    <main>
      <div>
        <h1>Amsterdam</h1>
        <p>
          Tuesday 12:10, scattered clouds
          <br />
          Humidity: 90%, Wind: 20km/h
        </p>
      </div>
      <div>☀️ 20 °C</div>
    </main>

    <footer>
      Built by
      <a href="https://github.com/MarieCharlotteHeideman" target="_blank"
        >Charlotte Heideman</a
      >, is open-sourced on
      <a
        href="https://github.com/MarieCharlotteHeideman/My-weather-app"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://charlottesweather.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
