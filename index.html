<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>My weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter city name..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <hr class="border-header" />

      <main>
        <div class="weather-data">
          <div>
            <h1 class="city" id="city"></h1>
            <p class="details">
              <span id="day"></span>,

              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="temperature-details">
            <div class="icon" id="icon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="unit">Â°C</div>
          </div>
        </div>
      </main>

      <hr class="border-footer" />

      <footer>
        Built by
        <a href="https://github.com/MarieCharlotteHeideman" target="_blank"
          >Charlotte Heideman</a
        >, open-sourced on
        <a
          href="https://github.com/MarieCharlotteHeideman/My-weather-app"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://charlottesweather.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
